    <h1>Sell Your Products</h1>
    <form action="submit-form.php" method="POST" enctype="multipart/form-data">
      <p>For selling the product,choose the correct category and provide correct information.</p>
      <div class="contents">
      <label for="category">Product Category</label>
      <input type="text" placeholder="Select category" style="text-align:center;" list="search-options">
            <datalist id="search-options">
             <option value="Automotive">
             <option value="Books">
             <option value="Clothes">
             <option value="Crafts">
             <option value="Electronics">
             <option value="Furniture">
             <option value="Gifts">
             <option value="Home">
             <option value="Jewelry">
             <option value="Musical instruments">
             <option value="Pets">
             <option value="Real_estate">
             <option value="Sports">
             <option value="Toys">
             <option value="Vehicles">
          </datalist>

      <label for="product name">Product name</label>
      <input type="text"  name="product name" id="name">

      <label for="price">Price</label>
      <input type="number" name="price" id="price">

      <label for="image">Image</label>
      <input type="file" name="image" id="image">

      <label for="description">Description</label>
      <input type="text" name="description" id="description">

      <label for="contact">Contact Information</label>
      <input type="number" name="contact" id="contact">

      <input type="submit" value="Submit">
      </div>
    </form>
